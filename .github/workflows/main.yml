name: Android Emulator Tests

on:
  push:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest


    steps:
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Set up Android emulator
      uses: action/setup-android-emulator@v1
      with:
        api-level: 30
        target: default
        emulator-version: latest
        arch: x86

    - name: Run tests
      run: |
        ./gradlew test
