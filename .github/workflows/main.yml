name: Android Emulator Tests

on:
  push:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Set up Android emulator
        uses: actions/setup-android-emulator@v1
        with:
          api-level: 30
          target: default
          emulator-version: latest
          arch: x86

      - name: Run tests
        run: |
          ./gradlew test
